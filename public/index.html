<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi ảnh sang PDF tiếng Việt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chuyển đổi ảnh sang PDF tiếng Việt</h1>
        
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Chọn file ảnh chứa văn bản tiếng Anh:</label>
                <input type="file" id="image" name="image" class="file-input" accept="image/*" required>
            </div>
            
            <div class="preview" id="imagePreview"></div>
            
            <button type="submit" class="btn" id="submitBtn">Chuyển đổi sang PDF</button>
        </form>
        
        <div class="error-container" id="errorContainer">
            <h3 class="error-title">Đã xảy ra lỗi</h3>
            <p class="error-message" id="errorMessage"></p>
            <div class="rate-limit-info" id="rateLimitInfo" style="display: none;">
                <p>Bạn đã gửi quá nhiều yêu cầu. Vui lòng thử lại sau <span class="countdown" id="countdown">0</span> giây.</p>
                <p>Giới hạn: <span id="rateLimit">0</span> yêu cầu trong <span id="rateLimitWindow">0</span> giây.</p>
                <p>Còn lại: <span id="rateLimitRemaining">0</span> yêu cầu.</p>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div>Đang xử lý...</div>
            <p>Quá trình này có thể mất vài giây tùy thuộc vào kích thước của ảnh.</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-message">Chuyển đổi thành công! File PDF đã sẵn sàng.</div>
            <button class="download-btn" id="downloadBtn">Tải xuống PDF</button>
            <div class="pdf-preview" id="pdfPreview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
